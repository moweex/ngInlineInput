
<md-card class="example-card">
<md-toolbar color="primary">
  <div class="toolbar-content">
    <div class="toolbar-title">User Profile</div>
    <div class="toolbar-action">
      <button md-icon-button (click)="toggleEdit()">
        <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
    </div>
  </div>
</md-toolbar>

<div class="card-content">
  <md-card-content>
    <h3>Input Fields</h3>

    <inline-input
      [type]="'singleLine'"
      [placeholder]="'Text'"
      [editMode]="isEditMode"
    >
    </inline-input>


  <inline-input
      [type]="'multiLine'"
      [placeholder]="'Textarea'"
      [editMode]="isEditMode"
    >
    </inline-input>


    <inline-input
      [type]="'emailField'"
      [placeholder]="'Email'"
      [editMode]="isEditMode"
    >
    </inline-input>

    <inline-input
      [type]="'selectField'"
      [placeholder]="'Select'"
      [editMode]="isEditMode"
    >
    </inline-input>

    <inline-input style="margin: 0 20px"
      [type]="'tagsField'"
      [placeholder]="'Add Tags'"
      [editMode]="isEditMode"
    >
    </inline-input>


    <inline-input [type]="'datepickerField'" [placeholder]="'Choose Date'" [editMode]="isEditMode">
    </inline-input>

  </md-card-content>
</div>


</md-card>
